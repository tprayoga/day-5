<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/js.js"></script>
</head>

<body style="background-color:#D3DEDC ;">

    <nav>

        <div class="nav-left">

            <a href=""><img src="Assets/brandwhite.png" alt=""></a>

            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="myProject.html">My Project</a>
                </li>
            </ul>
        </div>

        <div class="nav-right">
            <a href="contact.html">Contact Me</a>
        </div>

    </nav>

    <form style="width: 500px; margin: 50px auto;">

        <h2 style="display: flex;
                text-align: center;
                justify-content: center;">
            Get in Touch</h2>

        <div>
            <label style="font-weight: bold; font-size: 20px;cursor: pointer;" for="input-name">Name</label>
            <input type="text" id="input-name" placeholder="Name" style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%;
                    height: 50px; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    border: 1px solid rgb(209, 207, 207);
                    box-shadow: 3px 3px #7C99AC;" />
        </div>

        <div style="margin-top: 15px;">
            <label for="input-email" style="font-weight: bold; font-size: 20px;cursor: pointer;">Email</label>
            <input type="email" id="input-email" placeholder="Email" style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%;
                    box-shadow: 3px 3px #7C99AC; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    border: 1px solid rgb(209, 207, 207)" />
        </div>

        <div style="margin-top: 15px;">
            <label for="input-phone" style="font-weight: bold; font-size: 20px;cursor: pointer;">Phone Number</label>
            <input type="number" id="input-phone" placeholder="Phone" style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%;
                    box-shadow: 3px 3px #7C99AC; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    border: 1px solid rgb(209, 207, 207)" />
        </div>

        <div style="margin-top: 15px;">
            <label for="input-subject" style="font-weight: bold; font-size: 20px;cursor: pointer;">Subject</label>
            <select id="input-subject" style="
                        background-color: rgb(232, 235, 235); 
                        width: 100%;
                        box-shadow: 3px 3px #7C99AC; 
                        padding: 10px;
                        margin-top: 5px;
                        border-radius: 5px;
                        border: 1px solid rgb(209, 207, 207)">
                <option>Let's Talk</option>
                <option>Let's Collaboration</option>
                <option>I am Hiring</option>
            </select>
        </div>

        <div style="margin-top: 15px;">
            <label for="input-message" style="font-weight: bold; font-size: 20px;cursor: pointer;">Your Message</label>
            <textarea id="input-message" style="
                    background-color: rgb(232, 235, 235); 
                    width: 100%; 
                    padding: 10px;
                    margin-top: 5px;
                    border-radius: 5px;
                    box-shadow: 3px 3px #7C99AC;
                    border: 1px solid rgb(209, 207, 207);
                    height: 100px;
                    resize: vertical;">
                </textarea>
        </div>

        <div style="display: flex;
                        text-align: center;
                        justify-content: flex-end;">
            <button style="
                    background-color: rgb(214, 62, 62); 
                    color:white;
                    margin-top: 30px;
                    border: none;
                    padding: 10px 33px;
                    border-radius: 20px;
                    cursor:pointer;" onclick="submitData ()" type="button">
                Submit
            </button>
        </div>

    </form>

</body>

</html>
